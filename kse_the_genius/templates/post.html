{% extends "layout.html" %}
{% block title %}New Post{% endblock %}
{% block body %}
	<div class="page-title">
		<span>{{ self.title() }}</span>
	</div>
	
	{% if error %}<div class=error><strong>Error:</strong> {{ error }}</div>{% endif %}
	<form action="{{ url_for('post_process') }}" class="form-horizontal" method="post" enctype="multipart/form-data">

	  	<div class="form-group">
	    	<label class="col-sm-2 control-label">제목</label>
	    	<div class="col-sm-8">
	    	<input type="text" class="form-control" name="title" 
	    		placeholder="제목을 입력해주세요">
	    	</div>
	  	</div>
	  	
	    <div class="form-group">
	    	<label class="col-sm-2 control-label">내용</label>
	    	<div class="col-sm-8">
	    	<textarea rows="3" class="form-control" name="text" 
	    		placeholder="내용을 입력해주세요"></textarea>
	    	</div>
	  	</div>
	  	
		<div class="form-group">
	    	<label class="col-sm-2 control-label">시간 FROM</label>
	    	<div class="col-sm-8">
	    	<input type="text" class="form-control" name="accident_date_from" 
	    		placeholder="시간">
	    	</div>
	  	</div>
	  	<div class="form-group">
	    	<label class="col-sm-2 control-label">시간 TO</label>
	    	<div class="col-sm-8">
	    	<input type="text" class="form-control" name="accident_date_to" 
	    		placeholder="시간">
	    	</div>
	  	</div>
	    
	    <div class="form-group">
	    	<label class="col-sm-2 control-label">위치 LATITUDE</label>
	    	<div class="col-sm-8">
	    	<input type="text" class="form-control" name="location_latitude" 
	    		placeholder="location_latitude">
	    	</div>
	  	</div>
	  	<div class="form-group">
	    	<label class="col-sm-2 control-label">위치 LONGITUDE</label>
	    	<div class="col-sm-8">
	    	<input type="text" class="form-control" name="location_longitude" 
	    		placeholder="location_longitude">
	    	</div>
	  	</div>
	  	
	  	<div class="form-group">
	    	<label class="col-sm-2 control-label">사진</label>
	    	<div class="col-sm-8">
	    	<input type="file" class="form-control" name="file" 
	    		placeholder="">
	    	</div>
	  	</div>
	  	
	    <div class="form-group">
    		<div class="col-sm-offset-2 col-sm-8">
      		<button type="submit" class="btn btn-primary">공유</button>
    		</div>
  		</div>
  	</form>
{% endblock %}
